<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuicha</title>

  <script type="module">
    import Timeline from "./timeline.js"
    document.addEventListener("DOMContentLoaded", () => {
        const timeline = new Timeline(document.querySelector(".timeline"))
        timeline.addEventListener("TriggerStep", (e) => {
          console.log("TriggerStep")
          console.log(e.stepNumber)
        })
    })
  </script>

</head>

<body>

  <canvas class="webgl"></canvas>

  <!-- Menu de navigation -->
  <nav class="navbar navbar-dark navbar-expand-md bg-primary print">
    <div class="container-fluid"><a class="navbar-brand" href="https://www.yuicha.jp/english/">Yuicha</a>
      <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://www.yuicha.jp/english/company/">About US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.yuicha.jp/english/lineup/">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.yuicha.jp/english/contact/">Contact US</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Texte de description des objets -->
  <div class="row d-flex justify-content-center mt-3">
    <div class="col-md-8">
        <p id="info"></p>
    </div>
  </div>

  <!-- Texte avec transparence sur le canvas
  <div class="point point-0">
    <div class="label">class="label"</div>
    <div class="text">class="text"</div>
  </div>
  -->

  <nav class="timeline">
    <div class="button-container">
      <button class="js-stepButton">1</button>

      <button class="js-stepButton">2</button>
      <div class="timeline-line"></div>
      <button class="js-stepButton">3</button>
      <div class="timeline-line"></div>
      <button class="js-stepButton">4</button>
      <div class="timeline-line"></div>
